<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css"> 
</head>
<body>
    <div class="heroimage"></div>
        <div class="texthero">
            <div class="my-12 mx-5 mt-3">
                <input type="number" class="rounded-full border-solid bordernumber-center border-slate-100 mx-3" placeholder="Enter the first value" id="firstValue">
                <input type="number" class="rounded-full border-solid bordernumber-center border-slate-100" placeholder="Enter the second value" id="secondValue">
                <table style="align-items: center;" id="myTable"></table>
            </div>
            
            <div class="maths mx-5 m-5"> 
                    <button onclick="add()" class="bg-[#edefee] hover:bg-[#7a584c] text-black font-bold py-2 px- rounded-l-full md:w-28 w-24 text-xs md:text-sm mx-3">Addition➕</button>
                    <button onclick="subtract()" class="bg-[#edefee] hover:bg-[#7a584c] text-black font-bold py-2 px- rounded-none md:w-28 w-24 text-xs md:text-sm mx-3">Subtraction➖</button>
                    <button onclick="multiply()" class="bg-[#edefee] hover:bg-[#7a584c] text-black font-bold py-2 px- rounded-none md:w-28 w-24 text-xs md:text-sm mx-3">Multiplication❌</button>
                    <button onclick="divide()" class="bg-[#edefee] hover:bg-[#7a584c] text-black font-bold py-2 px- rounded-r-full md:w-28 w-24 text-xs md:text-sm">Division➗</button>
            </div>
        </div>

        <script>
            function multiply() {
                var valueOne = firstValue.value;
                var valueTwo = secondValue.value;

                for (i = 1; i <= Number(valueOne); i++) {
                    calc = `<tr style= "border:2px solid rebeccapurple;">`
                    for (j = 1; j <= Number(valueTwo); j++) {
                        calc += `<td style = "background-color: lightblue; padding: 7px; text-align: justify;">${i} * ${j} = ${i*j}</td>`
                    }
                    calc += `</tr>`
                    myTable.innerHTML += calc
                }
            }

            function add() {
                var valueOne = firstValue.value;
                var valueTwo = secondValue.value;

                for (i = 1; i <= Number(valueOne); i ++) {
                    calc = `<tr style= "border:2px solid rebeccapurple;">`
                    for (j = 1; j <= Number(valueTwo); j++) {
                        calc += `<td style= "background-color: lightblue; padding: 7px; text-align: justify;">${i} + ${j} = ${i + j}</td>` 
                    }
                    calc += `</tr>`
                    myTable.innerHTML += calc
                }
            }

            function subtract() {
                var valueOne = firstValue.value;
                var valueTwo = secondValue.value;

                for (i = 1; i <= Number(valueOne); i ++) {
                    calc = `<tr style= "border: 2px solid rebeccapurple;">`
                    for (j = 1; j <= Number(valueTwo); j ++) {
                        calc += `<td style= "background-color: lightblue; padding: 7px; text-align: justify">${i} - ${j} = ${i - j}</td>`
                    }
                    calc += `</tr>`
                    myTable.innerHTML += calc
                }
            }

            function divide() {
                var valueOne = firstValue.value;
                var valueTwo = secondValue.value;
                
                for (i = 1; i <= Number(valueOne); i ++) {
                    calc = `<tr style= "border: 2px solid rebeccapurple;">`
                    for (j = 1; j <= Number(valueTwo); j++) {
                        calc = `<td style= "background-color: lightblue; padding: 7px; text-align: justify">${i} / ${j} = ${i/j}</td> `
                    }
                    calc += `</tr>`
                    myTable.innerHTML += calc
                }
            }
        </script>
</body>
</html>
